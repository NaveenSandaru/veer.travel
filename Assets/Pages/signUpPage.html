<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheets/signUpPage.css?v=1.1">
    <title>Veer - Sign up</title>
</head>

<body id="bod">
    <div class="content">

        <div class="cover">
            <h2 class="coverHeader" onclick="switchSide()">Log in</h2>
        </div>
        <div class="login">
            <h2 class="loginHeader">Log in</h2>
            <h2 class="toSignup" onclick="getSignUp()">Sign Up</h2>
            <form method="post" action="../DataBase/login.php">
                <label for="email">Email : </label>
                <br>
                <input type="email" id="email" name="email" aria-autocomplete="none" required> 
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="checkbox" id="remember"><label for="remember">Remember Me</label>
                <br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="signup">
            <h2 class="signupHeader">Sign up</h2>
            <h2 class="toLogin" onclick="getLogIn()">Log In</h2>
            <form method="post" action="../DataBase/register.php">
                <label for="name">Name : </label>
                <br>
                <input type="text" id="name" name="name" aria-autocomplete="none" required>
                <br>
                <label for="number">Phone Number : </label>
                <br>
                <input type="tel" id="number" name="phone_number" aria-autocomplete="none" required>
                <br>
                <label for="email1">Email : </label>
                <br>
                <input type="email" id="email1" name="email" aria-autocomplete="none" required>
                <br>
                <label for="password1">Password : </label>
                <br>
                <input type="password" id="password1" name="password" required>
                <br>
                <label for="password2">Confirm Password : </label>
                <br>
                <input type="password" id="password2" name="password2" required oninput="validatePassword()">
                <br>
                <label for="region">District : </label>
                <select id="region" name="region" required>
                    <option value="Ampara">Ampara</option>
                    <option value="Anuradhapura">Anuradhapura</option>
                    <option value="Badulla">Badulla</option>
                    <option value="Baricaloa">Batticaloa</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Galle">Galle</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Hambanthota">Hambanthota</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Kalutara">Kalutara</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Kegalle">Kegalle</option>
                    <option value="Kilinochchi">Kilinochchi</option>
                    <option value="Kurunegala">Kurunegala</option>
                    <option value="Mannar">Mannar</option>
                    <option value="Matale">Matale</option>
                    <option value="Matara">Matara</option>
                    <option value="Monaragala">Monaragala</option>
                    <option value="Mullativu">Mullativu</option>
                    <option value="Nuwawra Eliya">Nuwawra Eliya</option>
                    <option value="Polonnaruwa">Polonnaruwa</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Rathnapura">Rathnapura</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <option value="Vavuniya">Vavuniya</option>
                </select>
                <br>
                <input type="checkbox" id="policy" required><label for="policy">I have read and agreed to <a href="">Privacy policy</a></label>
                <br>
                <input type="submit" value="Signup" id="regButton">
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
