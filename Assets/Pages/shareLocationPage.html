<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheets/shareLocationPage.css">
    <title>Veer - Share Location</title>
</head>

<body>
    <div class="content">
        <form action="" method="post">
            <img src="" height="150px" width="150px" for="dp">
            <br>
            <input type="file" accept="image/*" id="dp" required>
            <br>
            <label for="name">Name : </label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="description">Description : </label>
            <br>
            <input type="text" id="description" name="description">
            <br>
            <label for="district">District : </label>
            <br>
            <select name="district" id="district" required>
                <option value="Ampara">Ampara</option>
                <option value="Anuradhapura">Anuradhapura</option>
                <option value="Badulla">Badulla</option>
                <option value="Baricaloa">Batticaloa</option>
                <option value="Colombo">Colombo</option>
                <option value="Galle">Galle</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Hambanthota">Hambanthota</option>
                <option value="Jaffna">Jaffna</option>
                <option value="Kalutara">Kalutara</option>
                <option value="Kandy">Kandy</option>
                <option value="Kegalle">Kegalle</option>
                <option value="Kilinochchi">Kilinochchi</option>
                <option value="Kurunegala">Kurunegala</option>
                <option value="Mannar">Mannar</option>
                <option value="Matale">Matale</option>
                <option value="Matara">Matara</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Mullativu">Mullativu</option>
                <option value="Nuwawra Eliya">Nuwawra Eliya</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Puttalam">Puttalam</option>
                <option value="Rathnapura">Rathnapura</option>
                <option value="Trincomalee">Trincomalee</option>
                <option value="Vavuniya">Vavuniya</option>
            </select>
            <br>
            <label for="location">Location : </label>
            <br>
            <input type="url" id="location" required>
            <br>
            <iframe src="" frameborder="1" height="150px" width="150px"></iframe>
            <br>
            <input type="submit" value="Share Location">
        </form>
    </div>
    <script src="../script.js"></script>
</body>

</html>
